<!DOCTYPE HTML>
<html lang = 'en'>
<head>
	<meta charset = 'utf-8'>
	<meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
	<meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
	<title> Feed </title>
	<link href = 'bootstrap/css/bootstrap.min.css' rel = 'stylesheet' type = 'text/css'>
	<link href = 'css/style.css' rel = 'stylesheet' type = 'text/css'>
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

<body>
	<div class="feed">
		<div class="container">
			<div class="row">
				<div class="col-xs-3 feed-in-left">
					<div class="profile-pic">
						<img class="img-responsive picture" src="imgs/gk.jpg">
					</div>
				</div>
				<div class="col-xs-9 feed-in-right">
					<div class="org-name">
						<h5>Gawad Kalinga Official</h5>
					</div>
					<div class="post-desc">
						<p>Come join us in the Walang Iwanan Program!</p>
					</div>
					<div class="post-pic">
						<img class="img-responsive picture" src="imgs/gkpic.jpg">
					</div>
				</div>
			</div>
			<div class="buttons row">
				<div class="col-xs-10 col-xs-offset-1">
					<div class="col-xs-6">
						<button class=" pull-right join btn">
							Join
						</button>
					</div>
					<div class="col-xs-6 share">
							Share <img class="" src="imgs/share.png">
					</div>
				</div>
			</div>
		</div>
	</div>
